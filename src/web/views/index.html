<!-- 继承layout -->
{% extends './layout.html' %}

{% block styles %}
<!-- 注意引入时不要加上assets路径 -->
<link rel="stylesheet" href="/styles/index.css">
{% endblock  %}

{% block title %} 图书管理首页 {% endblock %}
{% block content %}

<!-- 表格 -->
<table class="table table-bordered">
	{% for item in data %}
	<tr>
		<td>[[item.author]]</td>
		<td>[[item.name]]</td>
	</tr>
	{% endfor %}
</table>

<!-- ssr -->
<h1>hello swig</h1>
<div id="app">
	<!-- {{}}可能会和swig的模板有冲突需要手动设置 -->
	<!-- csr -->
	<h2>{{message}}</h2>
	<input v-model="message">
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
<script src="/scripts/index.js"></script>
{% endblock  %}
